<nav class="navbar navbar-expand-md navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" [routerLink]="['/home']">System wspomagania pełnienia służby na szczeblu kompanii</a>

    <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/leave']">Ksiązka wychodzących</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/weapon']">Dodaj broń</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/issueweapon']">Magazyn broni</a>
      </li>
    </ul>
    <div *ngIf="loggedIn()" >
      <a class="navbar-brand">
      Czołem {{authService.decodedToken?.unique_name | titlecase}}!
      </a>
      <button class="btn btn-success my-2 my-sm-0" (click)="logout()">wyloguj</button>
    </div>

    <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
      <input class="form-control mr-sm-2" type="text" name="username" placeholder="Nazwa użytkownika" required [(ngModel)]="model.username">
      <input class="form-control mr-sm-2" type="password" name="password" placeholder="Hasło" required [(ngModel)]="model.password">
      <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">zaloguj</button>
    </form>
  </div>
</nav>
